<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="../dist/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
	<script src="../dist/leaflet.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="mobile.css" />

	<link rel="stylesheet" href="../dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/MarkerCluster.Default.ie.css" /><![endif]-->
	<script src="../dist/leaflet.markercluster-src.js"></script>
	<script src="imperial.js"></script>
</head>
<body>

	<div id="map"></div>

	<script type="text/javascript">

		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
			cloudmadeAttribution = '<a href="http://sergey-mavrodi.com/op/view_5263.html" target="_blank">ИМПЕРИАЛ</a> &copy; 2013 | <a href= "http://www.sergey-mavrodi.com/?i=it_gluck" target="_blank">Вступить в структуру Империал</a>',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18,minZoom: 3, attribution: cloudmadeAttribution}),
			latlng = new L.LatLng(57.563, 50.97656);

		var map = new L.Map('map', {center: latlng, zoom: 4, layers: [cloudmade]});
		
	
// Координаты
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("Координаты " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
