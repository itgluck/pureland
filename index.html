	<style>

	<script type="text/javascript">

		var map = L.map('map', { minZoom: 12 }).setView([54.6982, 20.505], 12);

		var tile = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="blank">OpenStreetMap</a>, &copy; <a href="http://cartodb.com/attributions" target="blank">CartoDB</a>' + 'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

		// Поиск 
		map.addControl(new L.Control.Search({
			url: 'https://nominatim.openstreetmap.org/search?format=json&q={s} ,городской округ Калининград ',
			jsonpParam: 'json_callback',
			propertyName: 'display_name',
			propertyLoc: ['lat', 'lon'],
			marker: L.circleMarker([0, 0], { radius: 10 }),
			autoCollapse: true,
			autoType: false,
			minLength: 2
		}));

		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info width');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			// var tmp = props.status;
			this._div.innerHTML = (props ?
				'<img src="' + props.img + '"><br>' +
				'Адрес: <b>' + props.street +
				'</b><br/>Дата: ' + props.date
				: '<h4>Информация</h4> <br>Наведите на маркер ');
				// <br><a href="#" target="_blank"><img src="http://qrcoder.ru/code/?https%3A%2F%2Fgoo.gl%2Fxzob6y&6&0" width="90" height="90" border="0" title="QR код"></a>');

		}

		info.addTo(map);


		// get color depending on population status value
		function getColor(d) {
			return d > 5 ? '#08AE1E' :
				d > 4 ? '#08AE1E' :
					d > 3 ? '#3CFC14' :
						d > 2 ? '#035CE7' :
							d > 1 ? '#FF7700' :
								'#FC0000';
		}

		function style(feature) {
			return {
				weight: 1,
				opacity: 1,
				color: '#333',
				dashArray: '',
				fillOpacity: 1,
				fillColor: getColor(feature.properties.status)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			if (!L.Browser.ie) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
			if (layer.feature.properties.status > 4) {
				
				layer.bindPopup('<h3>Проведена уборка</h3><img src="' + layer.feature.properties.c_img + '"><br>Дата: ' + layer.feature.properties.c_date );
				layer.openPopup();
				layer.setStyle(
					{
						weight: 3,
						color: '#3ECF60',
						fillColor: '#9AEEAE'
					});
			}
			else if (layer.feature.properties.status == 3) {
				layer.bindPopup('<h3>Идут работы по уборке территории</h3>');

				layer.setStyle(
					{
						weight: 3,
						color: '#035CE7',
						fillColor: '#6C95D7',
						dashArray: '',
						fillOpacity: 0.7
					});
			}
			else if (layer.feature.properties.status == 1) {
				layer.bindPopup('<h3>Систематические загрязнения</h3><img src="' + layer.feature.properties.c_img + '"><br>Дата: ' + layer.feature.properties.c_date);
				layer.openPopup();
				layer.setStyle(
					{
						weight: 4,
						color: '#B903E7',
						fillColor: '#D27CE8',
						dashArray: '',
						fillOpacity: 0.9
					});
			}

			else {
				layer.setStyle(
					{
						weight: 3,
						color: '#FE0000',
						fillColor: '#fff',
						dashArray: '',
						fillOpacity: 0.7
					})
			};


		}
		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
			map.closePopup();
			if (L.Browser.android) {
				map.flyTo(e.latlng, 12);
			}
		}

		function zoomToFeature(e) {
			map.panTo(e.latlng);
			// if (L.Browser.android) {
			// 	map.panTo(e.latlng);
			// }
			// else {
			// 	map.setView(e.latlng);
			// }
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				
					return L.circleMarker(latlng, {
						radius: 10,
						fillColor: "#ff7800",
						color: "#000",
						weight: 1,
						opacity: 1,
						fillOpacity: 0.8
					});
					if (L.Browser.android) {
						return L.circleMarker(latlng, {
						radius: 17,
						fillColor: "#ff7800",
						color: "#000",
						weight: 1,
						opacity: 1,
						fillOpacity: 0.8
					});
					}
				
			}
		}).addTo(map);

		map.attributionControl.addAttribution('&copy; <a href="mailto:it.gluck@ya.ru?subject=Чистая Страна - Калининград&body=Задайте вопрос, о данных на карте.">IT_GLu(:k</a>');
		var legend = L.control({ position: 'bottomright', width: '3em' });

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				// title="Состояние площадки",
				labels = [],
				grades = [1, 2, 3, 4, 5],
				from;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				

				labels.push(
					'<i title="Сообщить о свалке" style="background:' + getColor(from) + '"></i> ' +
					from );
			}
			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

			// 	.setContent(latlng.toString())

			// 	map.panTo(latlng);
			// }

			// map.on('click', onMapClick);
		// end

	</script>
