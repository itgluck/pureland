	<style>

		width: 3.6em;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);

		(max-height : 26em) {
			.legend {
				display: none;
			}

				position: absolute;
				right: 1em;
				bottom: 1em;		
			width: 5em;

<body>
	<div id="map"></div>

	<script type="text/javascript" src="points.js"></script>
	<script type="text/javascript">

		var map = L.map('map', { minZoom: 12 }).setView([54.706753, 20.509485], 12);

		var tile = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="blank">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions" target="blank">CartoDB</a>'
		}).addTo(map);
		
		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info width');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = (props ?
				'<img src="' + props.img + '"><br>' + 'Адрес: <b>' + props.street + '</b><br/>Дата: ' + props.date + ''
				: '<h4>Информация</h4>Наведите на маркер');
		};

		info.addTo(map);


		// get color depending on population status value
		function getColor(d) {
			return d > 5 ? '#08AE1E' :
				d > 4 ? '#08AE1E' :
					d > 3 ? '#3CFC14' :
						d > 2 ? '#B2FF28' :
							d > 1 ? '#FDD859' :
								'#F40B0B';
		}

		function style(feature) {
			return {
				weight: 1,
				opacity: 1,
				color: '#444',
				dashArray: '',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.status)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 4,
				color: '#FE0000',
				fillColor: '#fff',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		// function zoomToFeature(e) {
		// 	map.setView(e.target.getBounds());
		// }

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				// click: zoomToFeature
			});
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 12,
					fillColor: "#ff7800",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			}
		}).addTo(map);

		// map.attributionControl.addAttribution('Чистая страна &copy; <a href="mailto:it.gluck@ya.ru">IT_GLu(:k</a>');
		var legend = L.control({ position: 'bottomright', width: '3em' });

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				// title="Состояние площадки",
				grades = [1, 2, 3, 4, 5],
				labels = [],
				from;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];

				labels.push(
					'<i style="background:' + getColor(from) + '"></i> ' +
					from);
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
	<div class="logo">
		<a

			<img src="./logo_m.png"></a></div>
